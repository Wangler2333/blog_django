<!doctype html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}LeeBlog 登录{% endblock %}</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="{% static 'sign/assets/i/favicon.png' %}">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{% static 'sign/assets/i/app-icon72x72@2x.png' %}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="{% static 'sign/assets/i/app-icon72x72@2x.png' %}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{% static 'sign/assets/i/app-icon72x72@2x.png' %}">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="{% static 'sign/assets/css/amazeui.min.css' %}">
    <link rel="stylesheet" href="{% static 'sign/assets/css/app.css' %}">
    <style>
        .log{
            background:url({% static 'sign/assets/i/log_b01.jpg' %}) #000 no-repeat;
        }
    </style>
</head>
<body>
<header>
    <div class="log-header">
        <h1><a href="/">Amaze UI</a></h1>
    </div>
    <div class="log-re">

        {% block button %}
            <a href="{% url 'sign:register' %}">
                <button type="button" class="am-btn am-btn-default am-radius log-button">注 册</button>
            </a>
        {% endblock %}

    </div>
</header>

{% block content %}
    <div class="log">
        <div class="am-g">
            <div class="am-u-lg-3 am-u-md-6 am-u-sm-8 am-u-sm-centered log-content">
                <h1 class="log-title am-animation-slide-top">登 录</h1>
                <br>
                <form class="am-form" id="log-form" method="post">
                    {% csrf_token %}
                    <div class="am-input-group am-radius am-animation-slide-left">
                        <input type="email" name="email" id="doc-vld-email-2-1" class="am-radius" data-validation-message="请输入正确邮箱地址"
                               placeholder="邮箱" required/>
                        <span class="am-input-group-label log-icon am-radius"><i
                                class="am-icon-user am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <div class="am-input-group am-animation-slide-left log-animation-delay">
                        <input type="password" name="password" class="am-form-field am-radius log-input" placeholder="密码" minlength="9"
                               required>
                        <span class="am-input-group-label log-icon am-radius"><i
                                class="am-icon-lock am-icon-sm am-icon-fw"></i></span>
                    </div>
                    <br>
                    <button type="submit"
                            class="am-btn am-btn-primary am-btn-block am-btn-lg am-radius am-animation-slide-bottom log-animation-delay">
                        登 录
                    </button>
                    <p class="am-animation-slide-bottom log-animation-delay"><a href="{% url 'sign:forget' %}">忘记密码?</a>
                    </p>
                </form>
            </div>
        </div>
        <footer class="log-footer">
            © 2014 AllMobilize, Inc. Licensed under MIT license.
        </footer>
    </div>
{% endblock %}

<script src="{% static 'sign/assets/js/jquery.min.js' %}"></script>
<script src="{% static 'sign/assets/js/amazeui.min.js' %}"></script>
<script src="{% static 'sign/assets/js/app.js' %}"></script>
</body>
</html>
